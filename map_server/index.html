<!DOCTYPE html>
<html>
  <head>
    <title>Mapbox GL JS Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="search-container">
          <input
            id="searchInput"
            type="text"
            name="nameInput"
            value=""
            placeholder="Вашето име"
            required
            pattern="^[A-Za-zА-Яа-я\s]{4,40}$"
            oninput="validateInput()"
          />
          <button id="submitButton" onclick="search()" disabled>Потърси</button>
          <p id="errorText" style="display: none; color: #e76161">
            Спазвайте формата за име!
          </p>

          <p id="searchResult"></p>
        </div>
      </div>
      <div class="right">
        <div id="map-container">
          <div id="map"></div>
        </div>
      </div>
    </div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <script src="map.js"></script>
  </body>
</html>
